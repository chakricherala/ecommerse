<!DOCTYPE html>
<html>
    <head>
        <title>
            cart
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="../style/style.css">
    </head>
    <body>
      <header id="header"> </header>

        <div class="container cart">
            <h2>Your Cart</h2>
            <div class="row">
              <div class="col-md-8">
                <div class="cart-items">
                  <div class="cart-item">
                    <div class="row">
                      <div class="col-md-4">
                        <img src="../images/dress1.jpg" alt="Product Image">
                      </div>
                      <div class="col-md-4">
                        <h4>Product Name</h4>
                        <p>Price: $99</p>
                          <div class="quantity">
                            <button class="quantity-button minus">-</button>
                            <input type="number" class="quantity-input" value="1" min="1">
                            <button class="quantity-button plus">+</button>
                          </div>
                        <button class="delete-button"><i class="fa-solid fa-trash-can "></i></button>
                      </div>
                    </div>
                  </div>
                  <div class="cart-item">
                    <div class="row">
                      <div class="col-md-4">
                        <img src="../images/saree1.jpg" alt="Product Image">
                      </div>
                      <div class="col-md-4">
                        <h4>Product Name</h4>
                        <p>Price: $99</p>
                          <div class="quantity">
                            <button class="quantity-button minus">-</button>
                            <input type="number" class="quantity-input" value="1" min="1">
                            <button class="quantity-button plus">+</button>
                          </div>
                        <button class="delete-button"><i class="fas fa-trash-alt"></i></button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
          
              <div class="col-md-4">
                <div class="summary-card">
                  <div class="card-header">
                    Summary
                  </div>
                  <div class="card-body">
                    <p>Product Price: $99</p>
                    <p>Shipping: $10</p>
                    <hr>
                    <p>Total: $109</p>
                    <button class="btn btn-primary btn-checkout">Checkout</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <footer id="footer"> </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
         $(function(){
            $("#header").load('header.html');
            $("#footer").load('footer.html');
         });
    </script>

          
    </body>
</html>
