<!DOCTYPE html>
<html>
    <head>
        <title>
            cart
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <style>
           header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #e4e2dd;
            }

            .logo img {
            max-width: 100px;
            height: auto;
            }

            .search-box {
            display: flex;
            align-items: center;
            background-color: #fff;
            border-radius: 12px;
            border: 1px solid #292929;
            padding: 5px;
            margin: 5px;
            }

            .search-box input[type="text"] {
            border: none;
            padding: 5px;
            }

            .search-button {
            border: none;
            background-color: #e4e2dd;
            color: #333;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 12px;
            cursor: pointer;
            margin-left: 10px;
            }

            .login-button {
            border: 1px solid #292929;
            background-color: #e4e2dd;
            color: #292929;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            }

            .cart-button {
            font-size: 24px;
            color: #292929;
            text-decoration: none;
            margin-left: 20px;
            }
            .centered {
             position: absolute;
             top: 50%;
             left: 50%;
             transform: translate(-50%, -50%);
            }
            * {
              font-family: 'Dream Avenue';
            }
            footer{
              background-color: #e4e2dd;
            }
            a{
              text-decoration: none;
              color: #292929;
            }
            .cart {
            padding: 20px;
            }
            .container h2 {
            text-align: center;
            }
            .cart-item {
             display: flex;
             align-items: center;
            border-bottom: 1px solid #ccc;
            padding: 20px 0;
            }
            .cart-items img {
             max-width: 100%;
             height: auto;
            }
            .cart-items h4 {
             margin-top: 0;
            }
            .cart-items p {
            margin-bottom: 10px;
            }
            .cart-items .delete-button {
             border: none;
             background: none;
             color: red;
             cursor: pointer;
            }
            .quantity {
            display: flex;
            align-items: center;
            }
            .quantity-button {
            border: 1px solid #ccc;
            width: 30px;
            height: 30px;
            background-color: #f8f8f8;
            font-size: 18px;
            color: #333;
            font-weight: bold;
            cursor: pointer;
            }
            .quantity-input {
            width: 50px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin: 0 10px;
            }
            .summary-card {
            border: 1px solid #ccc;
            padding: 20px;
            }
           .summary-card .card-header {
            font-weight: bold;
            font-size: 18px;
            text-align: center;
            margin-bottom: 10px;
            }
           .summary-card p {
           margin-bottom: 10px;
           }
           .summary-card hr {
           margin: 10px 0;
           }
           .btn-checkout {
           width: 100%;
           }
           body{
                background-image: linear-gradient(to left, #e4e4e4,white);
          }
        </style>
    </head>
    <body>

        <div class="container cart">
            <h2>Your Cart</h2>
            <div class="row">
              <div class="col-md-8">
                <div class="cart-items">
                  <div class="cart-item">
                    <div class="row">
                      <div class="col-md-4">
                        <img src="../images/dress1.jpg" alt="Product Image">
                      </div>
                      <div class="col-md-4">
                        <h4>Product Name</h4>
                        <p>Price: $99</p>
                          <div class="quantity">
                            <button class="quantity-button minus">-</button>
                            <input type="number" class="quantity-input" value="1" min="1">
                            <button class="quantity-button plus">+</button>
                          </div>
                        <button class="delete-button"><i class="fa-solid fa-trash-can "></i></button>
                      </div>
                    </div>
                  </div>
                  <div class="cart-item">
                    <div class="row">
                      <div class="col-md-4">
                        <img src="../images/saree1.jpg" alt="Product Image">
                      </div>
                      <div class="col-md-4">
                        <h4>Product Name</h4>
                        <p>Price: $99</p>
                          <div class="quantity">
                            <button class="quantity-button minus">-</button>
                            <input type="number" class="quantity-input" value="1" min="1">
                            <button class="quantity-button plus">+</button>
                          </div>
                        <button class="delete-button"><i class="fas fa-trash-alt"></i></button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
          
              <div class="col-md-4">
                <div class="summary-card">
                  <div class="card-header">
                    Summary
                  </div>
                  <div class="card-body">
                    <p>Product Price: $99</p>
                    <p>Shipping: $10</p>
                    <hr>
                    <p>Total: $109</p>
                    <button class="btn btn-primary btn-checkout">Checkout</button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          
    </body>
</html>
